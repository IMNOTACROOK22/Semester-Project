{% extends 'base.html' %}


{% block content %}

<div class="container">
    <div class="p-3 m-3">
        <div style="background-color:lightgrey; width: 50%;" class="col-lg-5 rounded mx-auto border pt-1">
            <div class="text-center col">
            
            <hr>
            </div>
            <h3 class="alert alert-light" style="text-align:center;background-color:rgb(38, 38, 38);color:white;" >Sign into Dragons Hoard</h3>
            <form action="/login" method="POST">
                
                {% csrf_token %}

                {% if error%}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}
                <!-- email -->
                <div style="width: 80%;margin-left: 10%;" class="form-group">
                    <label for="">Email</label>
                    <input background-color:whitesmoke required type="email" name="email" id=""
                    value="{{values.email}}" 
                    class=" form-control-sm form-control" placeholder="abc@gmail.com">
                </div>


                <!-- password -->
                <div style="width: 80%;margin-left: 10%;" class="form-group">
                    <label for="">Password</label>
                    <input background-color:whitesmoke type="password" 
                    name="password" 
                    id=""
                     class="form-control form-control-sm" >
                </div>

                <!--Checkme button
            <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label d-grid gap-2" for="exampleCheck1">Check me out</label>
                </div>-->
                <hr>
                <button style="margin-bottom: 15px;width: 80%;margin-left: 10%;" type="submit" class="btn btn-sm btn-primary col-lg-12">Login</button>


                
            </form>
        </div>
    </div>
</div>

{% endblock %}
