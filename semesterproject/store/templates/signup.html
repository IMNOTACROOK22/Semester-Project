{% extends 'base.html' %}


{% block content %}

<div class="container mt-4">
    
    <div class="p-3 m-3">

        
        <div style="background-color:lightgrey; width: 50%;" class="col-lg-5 rounded mx-auto border pt-1">
            <div class="text-center col">
            <!-- <hr> -->
            <hr>
            </div>
            <h3 class="alert alert-success" style="text-align:center;background-color:rgb(38, 38, 38);color:white;">Create an Account</h3>
            <form action="/signup" method="POST">
                
                {% csrf_token %}

                {% if error%}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}
                <!-- firstname -->
                <div style="width: 80%;margin-left: 10%;" class="form-group">
                    <label for="">First Name</label>
                    <input background-color:whitesmoke type="text" name="firstname"
                     id="" value="{{values.first_name}}" class="form-control form-control-sm" 
                     placeholder="">
                </div>

                <!-- last name -->
                <div style="width: 80%;margin-left: 10%;" class="form-group">
                    <label for="">Last Name</label>
                    <input background-color:whitesmoke type="text" name="lastname" 
                    id="" value="{{values.last_name}}" class="form-control form-control-sm"
                    >
                </div>

                <!-- phone -->
                <div style="width: 80%;margin-left: 10%;" class="form-group">
                    <label for="">Phone</label>
                    <input background-color:whitesmoke type="text" name="phone" 
                    id="" class="form-control form-control-sm"
                    value="{{values.phone}}"
                    placeholder="(xxx)-xxx-xxxx"
                    >
                </div>
                <!-- email -->
                <div style="width: 80%;margin-left: 10%;" class="form-group">
                    <label for="">Email</label>
                    <input background-color:whitesmoke required type="email" name="email" id=""
                    value="{{values.email}}" 
                    class=" form-control-sm form-control" placeholder="abc@gmail.com">
                </div>


                <!-- password -->
                <div style="width: 80%;margin-left: 10%;" class="form-group">
                    <label for="">Password</label>
                    <input background-color:whitesmoke type="password" 
                    name="password" 
                    id=""
                     class="form-control form-control-sm">
                </div>

                <!--Checkme button
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label d-grid gap-2" for="exampleCheck1">Check me out</label>
                </div>-->
                <hr>
                <button style="margin-bottom: 15px;width: 80%;margin-left: 10%;" type="submit" class="btn btn-sm btn-primary col-lg-12">Create an account</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
